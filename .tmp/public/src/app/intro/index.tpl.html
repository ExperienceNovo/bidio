<div class="intro">
    <div class="intro-container">
      <div class="container" style="position: absolute;width: 100%;top: 49%;">
        <img class="intro-logo" src="/images/intro logo.png">
        <svg class="svg-defs" viewBox="0 0 1920 1080" viewPort="0 0 1920 1080" preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg">
          <symbol id="intro-desktop-text">
            <text text-anchor="middle"
                  x="960"  
                  y="570"
                  dy=".35em"
                  class="medium-text"
                  >
              Connecting creators with sponsors.
            </text>    
          </symbol>
          <mask id="intro-desktop-mask"
                maskunits="userSpaceOnUse"
                maskcontentunits="userSpaceOnUse">
            <rect
                  width="100%"
                  height="100%"
                  class="mask__shape">
            </rect>
            <use xlink:href="#intro-desktop-text"
                 class="mask__text"
                 ></use>
            <use xlink:href="#intro-desktop-novo" />
          </mask>
        </svg>
        <ul class="list-inline intro-social-buttons">
          <li>
              <a href="/creators" class="btn btn-default btn-lg"><i class="fa fa-angle-left fa-fw"></i> <span class="network-name">Video Producers</span></a>
          </li>
          <li>
              <a href="/sponsors" class="btn btn-default btn-lg"><span class="network-name">Digital Marketers</span> <i class="fa fa-angle-right fa-fw"></i></a>
          </li>
        </ul>
      </div>
      <div class="box-with-text">
        <div class="text-fill">
          <video itemscope itemtype="VideoObject"
              class="video" 
              src="videos/video.mp4"
              preload="auto" 
              autoplay="autoplay" 
              loop="loop" 
              muted="muted">
          </video>
        </div>
        <svg class="svg-inverted-mask" viewBox="0 0 1920 1080" viewPort="0 0 1920 1080" 
             preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg">
          <rect
            width="100%"
            height="100%"
            mask="url(#intro-desktop-mask)"
            class="shape--fill"/>
          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#intro-desktop-text" class="text--transparent"></use>
          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#intro-desktop-novo" class="text--transparent"></use>
        </svg> 
      </div>
    </div>
  <div class="intro-mobile"></div>
</div>
