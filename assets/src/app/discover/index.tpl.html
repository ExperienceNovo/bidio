<link href="http://vjs.zencdn.net/5.9.2/video-js.css" rel="stylesheet">
<script src="http://vjs.zencdn.net/5.9.2/video.js"></script>
<div class="surface-container" style="height:100%">
	<div class="spacing-25"></div>
    <h2 class="section-title dec-title" style="text-align: center;"><strong  style="color:#FE9A2E">Discover</strong>
    <hr style="width: 170px;margin: 0 auto;margin-top: 25px;"></h2>
   <div class="discover-search">
        <div class="input-group">
			<input ng-keyup="keyPress(searchValue)" class="search-query form-control" ng-model="searchValue" id="search-link" size="40" type="text" placeholder="Search">
            <span class="input-group-btn">
                <button class="btn" type="button">
                    <span class="fa fa-search"></span>
                </button>
            </span>
        </div>
    </div>
	<div class="dashboardVideos col-xs-12 col-sm-12 col-md-4 col-lg-4" ng-repeat="video in videos" style="margin-top: 25px;">
		<div class="spacing-25"></div>
		<h2 class="bidio-orange" style="font-size:1.75em;padding-bottom: 5px;margin-bottom: 15px;font-weight: bold;text-transform:capitalize;overflow: hidden;text-overflow: ellipsis;white-space: nowrap;">
			<a ui-sref="video({id: video.id})">{{video.title}}</a>
		</h2>
		<video src="{{video.amazonUrl}}" class="video-js vjs-default-skin" 
			controls preload="none" width="640px" height="267px" data-setup='{}'
			poster='{{defaultposter}'>
		</video>
	</div>
    <style type="text/css">
	  .video-footer {
  	    margin-top: 150px;
	  	float:left;
		width: 100%;
		height: 150px;
		background: #101010;
		border-top: 5px solid #FE9A2E;
	  }
	</style>
	<div ng-include="'footer/index.tpl.html'" class="video-footer"></div>
</div>
