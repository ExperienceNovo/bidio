<link href="http://vjs.zencdn.net/5.8.0/video-js.css" rel="stylesheet">
<div class="surface-container home-pad">
	<h1>discover</h1>
	<div class="dashboardVideos col-xs-12 col-sm-12 col-md-6 col-lg-6" ng-repeat="video in videos" style="margin-top: 25px;">
	<h2 class="bidio-orange" style="font-size: 2.5em;margin-bottom: 15px;font-weight: bold;"><a ui-sref="video({id: video.id})">{{video.title}}</a></h2>
	<video style="display:inline-block;padding: 25px;" class="video-js vjs-default-skin" src="{{video.amazonUrl}}" controls preload="none" width="640" height="264" poster="{{video.poster}}" vjs-video>
	</video>
	</div>
</div>
