<div class="surface-container height_100Per">
	<div class="spacing-25"></div>
    <h2 class="section-title dec-title bidio_text_align"><strong  class="discover_text_color">Discover</strong>
    <hr class="heading_separator"></h2>
   <div class="discover-search">
        <div class="input-group">
			<input ng-keyup="keyPress(searchValue)" class="search-query form-control" ng-model="searchValue" id="search-link" size="40" type="text" placeholder="Search">
            <span class="input-group-btn">
                <button class="btn" type="button">
                    <span class="fa fa-search"></span>
                </button>
            </span>
        </div>
    </div>
    <div class="margin_top_25" ng-show="videos.length == 0">
    	<h2 class="bidio_text_align">zero results</h2>
    </div>
    <div class="container">
		<div class="dashboardVideos col-xs-12 col-sm-12 col-md-4 col-lg-4 margin_top_25" ng-repeat="video in videos" >
			<div class="spacing-25"></div>
			<h2 class="bidio-orange discover_video_titletext">
				<a ui-sref="video({id: video.id})">{{video.title}}</a>
			</h2>
			<video
				src="{{video.amazonUrl}}"
				class="video-js vjs-default-skin"
				controls preload="auto"
				width="640"
				height="264"
				fluid="true"
				poster="{{defaultposter}}"
				vjs-video
				vjs-media="media"
				vjs-setup="options"
				vjs-ratio="16:9">
			</video>
			<a ng-show="video.campaign.campaignImageUrl" class="vid-clickthrough" ng-click="clickThrough()"><img src="{{video.campaign.campaignImageUrl}}"></a>
		</div>
	</div>
</div>
<div ng-include="'footer/index.tpl.html'" class="video-footer float_left margin_top_150px"></div>
