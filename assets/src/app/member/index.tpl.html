<div class="campaignsTitleContainer">
	<h1 class="contentTitleLetters">{{member.username}}</h1>
</div>
<h2>information</h2><hr>
<br><br>

<h2>videos</h2><hr>
<div class="video-list" ng-repeat="video in videos">
	<h2><a href="/video/{{video.id}}">{{video.title}}</a></h2>
</div>
<hr>
<br><br>

<h2>campaigns</h2><hr>
<div class="campaign-list" ng-repeat="campaign in campaigns">
	<h2><a href="/campaign/{{campaign.urlTitle}}">{{campaign.title}}</a></h2>
	<p>{{campaign.intro}}</p>
</div>
<hr>

<h2>bids</h2><hr>
<div class="campaign-list" ng-repeat="bid in bids">
	<h2>{{bid.value}}</h2>
	<h2><a href="/video/{{bid.video.id}}">{{bid.video.title}}</a></h2>
</div>
<hr>
