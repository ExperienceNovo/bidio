<div class="container">
	<div class="row clearfix">
		<div class="container contestContainer">
				<div class="row">
					<div class="sponsoredByContainer col-md-4 col-lg-3">
						<p class="sponsorText sponsorTitle" >Sponsored By</p>
						<a ui-sref="contest({path: contest.urlTitle})"><img class="sponsorPicLarge" ng-src="{{ contest.user.profile.picture }}"></a>
						<p style="text-align:center;">
							<a class="sponsorName" href="member/{{contest.user.username}}">{{contest.user.username}}</a>
							on {{contest.createdAt | date: "shortDate"}}
						</p>
					</div>
				<div class="aboutTxt editContestContainer col-md-8 col-lg-9">
					<b>About</b>
					<p class="aboutTxt">{{contest.intro}}</p>
				</div>
			</div>
	</div>
	<h1 class="text-center">Submissions</h1>
	<div class="text-center clearfix">
		<button class="btn btn-default" ng-click="apply()"><i class="fa fa-plus"></i> Submit video</button>
	</div>
	<div class="row clearfix">
		<div class="contestVideos col-xs-12 col-sm-12 col-md-6 col-lg-6" ng-repeat="video in contest.videos">
			<h2><a ui-sref="video({id: video.id})">{{video.title}}</a></h2>
			<h3>By <b>{{video.user.username}}</b> on {{video.createdAt | date: "shortDate"}}</h3>
			<br>
			<video style="margin:auto" src={{video.amazonUrl}} class="video-js vjs-default-skin" controls preload="auto" width="500" height="205" vjs-video>
			</video>
		</div>
</div>
