<div class="container">
	<div class="row">
		<div ng-show="!currentUser">
			<div class="col-xs-12 col-sm-8 col-sm-push-2" style="padding:50px 0">
				<h2>Before you continue</h2>
				<p class="text-center"><b>You will need to log in to proceed.</b></p>
				<p>If you all ready have an account:</p>
				<p class="clearfix"><a class="btn btn-default" ng-click="cancel()" ui-sref="login">Login here</a></p>
				<p>If you are new to bidio:</p>
				<p class="clearfix"><a class="btn btn-default" ng-click="cancel()" ui-sref="register">Register here</a></p>
			</div>
		</div>
		<div ng-show="currentUser" class="modal-footer" style="display:inline-block;width:100%;">

				
				<div class="col-xs-12">
					<form class="text-left" action="" method="POST" role="form">

						<legend class="text-center"><h2>Post a video</h2></legend><br>
					
						<div class="form-group">
							<label for="title">Title</label>
							<input ng-model="video.title" type="text" class="form-control" id="title" placeholder="Title">
						</div>

						<div class="form-group">
							<label for="url-title">URL Title</label>
							<input ng-model="video.urlTitle" type="text" class="form-control" id="url-title" placeholder="URL Title">
						</div>

						<div class="form-group">
							<label for="description">Description</label>
							<textarea ng-model="video.description" name="description" id="description" class="form-control" rows="3"></textarea>
						</div>

						<div ng-hide="video.amazonUrl || videoLoading" style="width:100%;" ngf-accept="'video/*'" ngf-drop ngf-select="upload($file)" ng-model="file" class="drop-box" ngf-drag-over-class="dragover" ngf-allow-dir="true">
					    <div>Drag videos or click here to upload.</div>
					    <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>  
					  </div>

					  <p ng-show="videoLoading" style="text-align:center"><i class="fa fa-spin fa-spinner"></i>&nbsp;{{pp}}%</p>

					  <div ng-show="videoLoading" class="progress">
					    <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{pp}}%;">
					    </div>
					  </div>

					  <div ng-show="error">
					  	<p class="text-center"><b>{{error}}</b></p>
					  </div>
					
						<button ng-disabled="videoLoading || loading || !video.amazonUrl" ng-click="submit(video)" type="button" class="btn btn-primary">
							Submit&nbsp;<i ng-show="loading" class="fa fa-spin fa-spinner"></i>
						</button>
						<button ng-click="cancel()" type="button" class="btn btn-primary">Cancel</button>

					</form>

				</div>

		    <!-- <button class="cart-page-btn" type="button" ng-click="cancel()">Cancel</button>
		    <button class="cart-page-btn" type="button" ng-click="ok()">OK</button> -->
		</div>
	</div>
</div>
