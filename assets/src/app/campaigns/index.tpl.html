<div class="surface-container home-pad height_100Pre">
	<div class="spacing-25"></div>
    <h2 class="section-title dec-title bidio_title"><strong class="bidio_color_campaigns">Campaigns</strong>
    <hr class="width_margin_margintop"></h2>
	<div class="clearfix">
		<a ng-show="currentUser" ui-sref="dashboard.campaigns" class="new_campaign text-center btn anim-button fl-l">
			<span class="network-name">New Campaign</span>
			<i class="fa fa-long-arrow-right fa-fw"></i>
		</a>
	</div>
	<div class="container">			
		<div class="col-md-6 campaign_image_wrapper" ng-repeat="campaign in campaigns"  >
			<div class="col-md-2">	
				<img class="height_50" src="{{campaign.campaignImageUrl}}">
			</div>
			<div class="col-md-10">			
				<h2 class="font_size_2em">
					<a href="/campaign/{{campaign.urlTitle}}" class="campign_url_title">{{campaign.title}}</a>
				</h2>	
				<br>
				<h3>Sponsored By <span><a href="/member/{{campaign.user.username}}">{{campaign.user.username}}</a></span></h3>
				<hr>
			</div>
		</div>
	</div>
	<div ng-include="'footer/index.tpl.html'" class="video-footer footer-mobile"></div>
</div>
<div class="spacing-25"></div>
<style type="text/css">
	.video-footer {
	    bottom: 0;
	    width: 100%;
	    height: 150px;
	    background: #101010;
	    border-top: 5px solid #FE9A2E;
	}
	.footer-mobile {
		display: none
	}
	@media screen and (max-width: 991px) {
		.footer-desk {
			display: none
		}
		.footer-mobile {
			display: block
		}
	}
</style>
<div ng-include="'footer/index.tpl.html'" class="video-footer footer-desk"></div>
