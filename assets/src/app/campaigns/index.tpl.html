<div class="surface-container home-pad">
	<div class="campaignsTitleContainer">
		<h1 class="contentTitleLetters">Campaigns</h1>
	</div>

	<br><br>
	
	<div class="clearfix">
		<a style="float:none;margin-bottom:25px;" ui-sref="dashboard.campaigns" ng-show="currentUser" class="text-center btn anim-button fl-l">
			<span class="network-name">New contest</span>
			<i class="fa fa-long-arrow-right fa-fw"></i>
		</a>
	</div>

	<div class="container" ng-repeat="campaign in campaigns">
		<h2><a ui-sref="campaign.about({path: campaign.urlTitle})">{{campaign.title}}</a></h2>
		<h4>sponsered by</h4>
		<h3><a href="/member/{{campaign.user.username}}">{{campaign.user.username}}</a></h3>
	</div>
		
</div>
