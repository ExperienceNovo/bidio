<div class="surface-container home-pad">
	<div class="campaignsTitleContainer">
		<h1 class="contentTitleLetters">Campaigns</h1>
	</div>

	<div class="spacing-50"></div>
	
	<div class="clearfix">
		<a style="float:none;margin-bottom:25px;" ui-sref="dashboard.campaigns" ng-show="currentUser" class="text-center btn anim-button fl-l">
			<span class="network-name">New Campaign</span>
			<i class="fa fa-long-arrow-right fa-fw"></i>
		</a>
	</div>

	<div class="container">			
		<div class="col-md-6" ng-repeat="campaign in campaigns" style="text-align:left;margin-bottom:50px;">
			<div class="col-md-2">	
				<img src="http://placehold.it/50x50">
			</div>
			<div class="col-md-10">			
				<h2 style="font-size:2em">
					<a ui-sref="campaign.about({path: campaign.urlTitle})" style="text-transform:capitalize;color:#FE9A2E;font-weight:bold;">{{campaign.title}}</a>
				</h2>	
				<br>
				<h3>Sponsored By <span style="font-weight: bold;"><a href="/member/{{campaign.user.username}}">{{campaign.user.username}}</a></span></h3>
				<hr>
			</div>
		</div>
	</div>
</div>
