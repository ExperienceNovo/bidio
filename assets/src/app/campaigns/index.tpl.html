<div style="height: 100%;">
	<div class="spacing-25"></div>
	<div class="container">
		<div class="col-md-6">
	    	<h2 class="section-title dec-title"><strong  style="color:#FE9A2E">Campaigns</strong></h2>
		</div>
	    <div class="col-md-6">
			<a ng-show="currentUser" style="margin-top:10px;" ui-sref="dashboard.campaigns" class="text-center btn anim-button fl-l"><span class="network-name">Create Campaign</span><i class="fa fa-long-arrow-right fa-fw"></i></a>
		</div>
	</div>
	<div class="spacing-25"></div>

	<div class="container">			
		<div class="col-md-6" ng-repeat="campaign in campaigns" style="text-align:left;margin-bottom:50px;">
			<div class="col-xs-3">	
				<img style="height:50px;max-width:100%" ng-src="{{campaign.campaignImageUrl}}">
			</div>
			<div class="col-xs-9">			
				<h2 style="font-size:2em">
					<a href="/campaign/{{campaign.urlTitle}}/about" style="text-transform:capitalize;color:#FE9A2E;font-weight:bold;">{{campaign.title}}</a>
				</h2>	
				<br>
				<h3>Sponsored by <span style="font-weight: bold;"><a href="/member/{{campaign.user.username}}">{{campaign.user.username}}</a></span></h3>
			</div>
		</div>
	</div>

</div>
<div class="spacing-25"></div>
