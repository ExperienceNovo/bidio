<md-dialog aria-label="Share this video!">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Share this video!</h2>
        <span flex></span>
        <md-button ng-click="cancel()" aria-label="Close dialog">
          CANCEL
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content></md-dialog-content>
    <md-dialog-actions layout="row" layout-align="center">
      <md-button ng-click='shareFacebook()' aria-label="Share on facebook!">
        <i class="fa fa-facebook"></i>
      </md-button>
      <md-button ng-click='shareTwitter()' aria-label="Tweet about it!">
        <i class="fa fa-twitter"></i>
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
