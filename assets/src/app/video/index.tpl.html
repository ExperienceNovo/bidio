<link href="http://vjs.zencdn.net/5.8.0/video-js.css" rel="stylesheet">
<div class="surface-container home-pad">
	<div class="campaignsTitleContainer">
		<h2 class="contentTitleLetters" style="text-transform:capitalize;">{{video.title}}</h2>
	</div>
</div>
<div class="spacing-25"></div>
<div class="video-container">
	<video 
		src={{video.amazonUrl}}
		class="video-js vjs-default-skin"
		controls preload="auto" 
		width="640" 
		height="264" 
		fluid="true"
		poster="images/bidio_logo.png" 
		vjs-video
		vjs-media="media"
		vjs-setup="options"
		vjs-ratio="16:9">
	</video>
	<a class="vid-clickthrough" ng-click="clickThrough()"><img src="images/zaxbys-icon.png"></a>
	<div class="spacing-15"></div>
	<div class="row">
		<div class="col-md-6">
			<p><b>Posted by</b>: <a href="member/{{video.user.username}}">{{video.user.username}}</a></p>
			<p><b>Views</b>: {{video.viewCount}}</p>
			<p ng-show="video.campaign"><b>Prize per Click</b>: ${{video.campaign.price | number: 2 }}</p>
		</div>
		<div class="col-md-6">
	<div class="spacing-15"></div>
			<span>
				<a ng-hide="!currentUser" class="btn anim-button fl-l" ng-click="bid()">Make Bid</a>
				<a href="#" class="btn anim-button fl-l" style="margin-left: 15px;" ng-click="share()">Share</a>
			</span>
			<div class="spacing-15"></div>
		</div>
	</div>
</div>

<div id="video-details" class="container" style="padding-top:25px"> 
	<div class="aboutTxt" style="width:100%;margin: 0 auto;">
		<p>{{video.description}}</p>
	</div>
	<div class="spacing-50"></div>
</div>
