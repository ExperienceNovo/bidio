<div class="video_name_display">
	<div class="video_display">
		<div class="spacing-25"></div>
		<div class="video-container">
			<video 
				src="{{video.amazonUrl}}"
				class="video-js vjs-default-skin"
				controls preload="auto" 
				width="640" 
				height="264" 
				fluid="true"
				poster="{{video.poster}}"
				vjs-video
				vjs-media="media"
				vjs-setup="options"
				vjs-ratio="16:9">
			</video>
			<a ng-show="video.campaign.campaignImageUrl" class="vid-clickthrough" ng-click="clickThrough()"><img src="{{video.campaign.campaignImageUrl}}"></a>
			<div class="spacing-15"></div>
		</div>
	</div>
	<div id="video-details" class="video_detail">
		<div class="aboutTxt video_abouttext_f">
			<h3 class="video_text">{{video.title}}</h3>
			<hr class="video_text_separator">
			<div class="tabs">
				<label for="tab1" title="Member"><a href="/member/{{video.user.username}}">{{video.user.username}}</a></label>
				<label for="tab2" title="View Count">{{video.viewCount}}</label>
				<label class="tooltip--bottom" data-tooltip="Prize Per Click" for="tab3"><!--{{video.campaign.price | number: 2 }}-->{{video.value}}</label>
				<label for="tab4" title="Share" ng-click="share()"><a>Share</a></label>				
				<label class="tooltip--bottom" data-tooltip="Sponsor Video?" for="tab5" ng-click="bid()" ng-hide="!currentUser">Make Bid</label>
				<label ng-show="video.campaign" for="tab4" title="{{video.campaign.prompt}}" ng-click="clickThrough()"><a>{{video.campaign.prompt}}</a></label>				

			</div>
			<p class="padding_25 text_center_f">{{video.description}}</p>
		</div>
	</div>
</div>
<style type="text/css">
	.video-footer {
	    width: 100%;
	    float: left;
	    height: 150px;
	    background: #101010;
	    border-top: 5px solid #FE9A2E;
	}
</style>
<div ng-include="'footer/index.tpl.html'" class="video-footer"></div>
