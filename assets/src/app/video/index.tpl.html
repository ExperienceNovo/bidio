<link href="http://vjs.zencdn.net/5.8.0/video-js.css" rel="stylesheet">
<div class="contestsTitleContainer">
	<h1 class="contentTitleLetters">{{video.title}}</h1>
</div>
<div class="contest-desc clearfix" ng-show="video.contest">
	<p ng-bind-html="video.contest.title"></p>
	<a ui-sref="contest({path: video.contest.urlTitle})">{{video.contest.prompt}}&nbsp;<i class="fa fa-caret-right"></i></a>
</div>

<div id="video-container">
	<video 
		src={{video.amazonUrl}}
		class="video-js vjs-default-skin"
		controls preload="auto" 
		width="640" 
		height="264" 
		fluid="true"
		poster="images/bidio_logo.png" 
		vjs-video
		vjs-media="media"
		vjs-setup="options"
		vjs-ratio="16:9">
	</video>
</div>

<div id="video-details" class="container" style="padding-top:25px"> 
	<div class="row">
		<div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
			<p><b>User</b>: <a href="member/{{video.user.username}}">{{video.user.username}}</a></p>
			<p><b>Viewcount</b>: {{viewCount}}</p>
			<p ng-show="video.contest"><b>$/click</b>: ${{video.contest.price | number: 2 }}</h3>
		</div>
		<div class="col-xs-12 col-sm-8 col-md-9 col-lg-9">
			<b>About</b>
			<p>{{video.description}}</p>
			<h3><a href="#">share</a></h3>
		</div>
	</div>	

	<div class="row" ng-show="currentUser">
		<h2>new bid</h2>
		<md-input-container>
			<label>Bid </label>
			<textarea ng-model="newBid.value" rows="4"></textarea>
		</md-input-container>
		<md-button ng-click="createBid(newBid)">Submit</md-button>
	</div>

	<div class="row">
		<div ng-repeat="bid in bids">
			<h3>{{bid.value}}</h3>
			<h3><a href="/member/{{bid.user.username}}">{{bid.user.username}}</a></h3>
			<h3>{{bid.createdAt}}</h3>
		</div>
	</div>


</div>

<div ng-include="'footer/index.tpl.html'"></div>
