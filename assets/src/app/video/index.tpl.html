<link href="http://vjs.zencdn.net/5.8.0/video-js.css" rel="stylesheet">
<div class="contestsTitleContainer">
	<h1 class="contentTitleLetters">{{video.title}}</h1>
</div>

<div id="video-container">
	<video 
		src={{video.amazonUrl}}
		class="video-js vjs-default-skin"
		controls preload="auto" 
		width="640" 
		height="264" 
		fluid="true"
		poster="images/bidio_logo.png" 
		vjs-video
		vjs-media="media"
		vjs-setup="options"
		vjs-ratio="16:9">
	</video>
</div>

<div id="video-details"> 
	<h2><a href="/api/user/{{video.user.id}}">{{video.user.username}}</a></h2>
	<h3>{{video.description}}</h3>
	<h2>{{viewCount}}</h2>
	<h3>current sponsors:</h3>
	<h5>sponsor 1</h5>
	<h5>sponsor 2</h5>
	<h3>$/view: {{bidPerView}}</h3>
</div>
