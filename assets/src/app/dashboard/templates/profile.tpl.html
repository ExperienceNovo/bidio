<div id="main-container">
  <div style="min-height:500px" layout="column" layout-padding>
    <div class="container" style="margin-top:25px">
      <div class="row">
        <div class="col-md-6">
          <md-button ui-sref="dashboard.profileEdit" class="md-raised" layout-fill><md-icon>edit</md-icon>Edit</md-button><br>
        </div>
        <div class="col-md-6">
          <md-button ui-sref="member({path: username})" class="md-raised" layout-fill><md-icon>person</md-icon>View</md-button><br>
        </div>
      </div>
      <div class="spacing-25"></div>
      <div class="row">
        <div class="col-md-6">
          <h2 class="bidio-orange">Profile Picture</h2>
          <div class="spacing-15"></div>
          <img style="width:50%" ng-src="{{profile.picture}}">
          <div class="spacing-25"></div>
        </div>
        <div class="col-md-6">
          <h2 class="bidio-orange">Profile Description</h2>
          <div class="spacing-15"></div>
          <p class="profile-description" style="padding: 25px;">{{profile.description}}</p>
          <div ng-show="!profile.description.length">
            <h3 style="font-size:2em">You haven't added a description yet! <br>Use the "Edit" button above to write one.</h3>
          </div>
          <div class="spacing-25"></div>
        </div>
      </div>
      <div class="row">
        <md-content>
          <md-list>
            <md-list-item ng-if="profile.firstName">
              <p><b>First Name</b>&nbsp;{{profile.firstName}}</p>
            </md-list-item>
            <md-divider></md-divider>
            <md-list-item ng-if="profile.lastName">
              <p><b>Last Name</b>&nbsp;{{profile.lastName}}</p>
            </md-list-item>
            <md-divider></md-divider>
            <md-list-item ng-if="profile.companyName && profile.companyUrl">
              <p><b>Company</b>&nbsp;<a target="_blank" href="{{profile.companyUrl}}">{{profile.companyName}}</a></p>
            </md-list-item>
          </md-list>
        </md-content>
      </div>
    </div>
  </div>
</div>
