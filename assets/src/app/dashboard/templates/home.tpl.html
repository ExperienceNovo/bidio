<div id="main-container">
	<div class="surface-container home-pad">
		<div class="spacing-50"></div>
	    <h2 class="section-title dec-title dashboardSubtitles"><strong class="textColor">Your Dashboard</strong>
	    <hr class="headingSeparator"></h2>
		<div class="spacing-50"></div>
		<div class="container text-center">
			<div class="inlineBlock">
				<div class="metro-big photo">
					<span class="videosWrapper">
					</span>
					<img src="http://lorempixel.com/200/95/animals" class="img-delay-1" />
					<a ui-sref="dashboard.videos" href="/dashboard/videos" 
					class="videosBlock">
					 	<span class="videoText" >Your Videos</span>
					</a>
				</div>
				<div class="metro-big store">
					<a ui-sref="dashboard.analytics">
						<i class="fa fa-credit-card logout-icon"></i>
						<span class="logout  dashboardText">Earnings</li>
						</span>
					</a>
				</div>
				<div class="metro-big uploadBlock">
					<a ui-sref="dashboard.videos" href="/dashboard/videos" >
						<i class="fa fa-play-circle-o logout-icon uploadWrapper"></i>
						<span class="logout upload">Upload</li></span>
					</a> 
				</div>
				<div class="metro-big store">
					<a href="/logout">
						<i class="fa fa-power-off logout-icon"></i>
						<span class="logout dashboardText">Logout</li>
						</span>
					</a>
				</div>
			</div>
		</div>
		<div class="spacing-75"></div>
	    <h2 class="section-title dec-title dashboardSubtitles"><strong class="color_featuredcampaign">Featured Campaign</strong>
	    <hr class="headingSeparator"></h2>
		<div class="spacing-50"></div>
		<div class="container">
			<div class="spacing-25"></div>
			<div id="content-slider" class="clr">
				<div class="wrap-slider clr">
					<input type="radio" id="a-1" name="a">
					<nav id="main-feat">
						<label for="a-1" class="first"></label>
					</nav>
					<nav id="control">
						<label for="a-1"></label>
					</nav>
					<span ng-repeat="featuredCampaign in featuredCampaigns" id="b-1" class="th" tabindex="10">
						<img src="{{featuredCampaign.campaignImageUrl}}" alt="" id="p-1">
						<div class="title-1">
							<h1>{{featuredCampaign.title}}</h1>
							<a href="/campaign/{{featuredCampaign.urlTitle}}">read more...</a>
						</div>
					</span>
					<div class="slider" ng-repeat="featuredCampaign in featuredCampaigns">
						<div class="inset padding0">
							<figure>
								<figcaption class="title-1">
								  <h1>{{featuredCampaign.title}}</h1>
								  <a href="/campaign/{{featuredCampaign.urlTitle}}">read more...</a>
								</figcaption>
								<img src="{{featuredCampaign.bannerUrl}}" alt="" id="i-1" class="f">
							</figure>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="spacing-75"></div>
	</div>
</div>
