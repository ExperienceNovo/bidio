<div class="container">
  <div class="spacing-25"></div>
	<h2 style="margin:10px;font-weight:bold;text-align:left">Analytics</h2>
</div>
<div class="spacing-15"></div>
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div id="campaign-graph-filter" style="text-align:left">
		        <md-datepicker ng-model="startDate" md-placeholder="Start date" md-min-date="startDateMin" md-max-date="endDateMax"></md-datepicker>
		        <md-datepicker ng-model="endDate" md-placeholder="End date" md-min-date="startDateMin" md-max-date="endDateMax"></md-datepicker>
		    </div>
		    <div class="spacing-15"></div>
			<canvas id="line" class="chart chart-line" style="padding:15px" chart-data="videoData"
			    chart-labels="videoLabels" chart-legend="true" chart-series="videoSeries"
			    chart-click="onClick">
			</canvas> 
		</div>
	</div>
</div>
<div class="container">
	<div class="spacing-25"></div>
	<div class="row">
		<div class="col-md-6">
			<md-card>
				<md-card-content>
				  <p><b>Videos</b></p>
				  <div class="spacing-15"></div>
				  <md-content layout="row" layout-fill>
				  	<div flex="60"><p><b>Name</b></p></div>
				  	<div flex="20"><p><md-icon>remove_red_eye</md-icon></p></div>
				  	<div flex="20"><p><md-icon>mouse</md-icon></p></div>
				  </md-content>
				  <md-divider></md-divider>
				  <md-content ng-repeat="video in videos" layout="row" layout-fill>
					<div flex="60"><a href="dashboard/video/{{video.id}}">{{video.title}}</a></div>
				  	<div flex="20"><p>{{video.views.length}}</p></div>
				  	<div flex="20"><p>{{video.clicks.length}}</p></div>
				  </md-content>
				</md-card-content>
			</md-card>
		</div>
		<div class="col-md-6">
			<md-card>
				<md-card-content>
					<p><b>Active Campaigns</b></p>
					<div class="spacing-15"></div>
					<md-content layout="row" layout-fill>
				  	<div flex="60"><p><b>Name</b></p></div>
				  	<div flex="20"><p><md-icon>remove_red_eye</md-icon></p></div>
				  	<div flex="20"><p><md-icon>mouse</md-icon></p></div>
				  </md-content>
				  <md-divider></md-divider>
				  <md-content ng-repeat="campaign in campaigns" layout="row" layout-fill>
					<div flex="60"><a href="dashboard/campaign/{{campaign.id}}">{{campaign.title}}</a></div>
				  	<div flex="20"><p>0</p></div>
				  	<div flex="20"><p>0</p></div>
				  </md-content>
				</md-card-content>
			</md-card>
		</div>
	</div>
	<div class="spacing-25"></div>
