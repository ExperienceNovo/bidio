<style type="text/css">

	.edit-btn{
		position: absolute;
		left: 15px;
	}

	.edit-container{
		position: relative;
	}

</style>

<div id="main-container">
  <div class="dashboard-title" style="min-height:500px" layout="column" layout-padding>
  	<div flex="40" layout="row" layout-padding>
  		<div flex="10"></div> 		
  		<div flex="25">
  			<div class="edit-container">
  				<div class="edit-btn"><md-button ng-click="addProfilePic($event)" class="md-fab md-mini"><md-icon>edit</md-icon></md-button></div>
  				<img style="width:100%" ng-src="{{profile.picture}}">
  			</div>
  		</div>
  		<div flex="55">
  			<md-input-container layout-fill>
  				<label>About</label>
  				<textarea aria-label="Profile Description" rows="5" ng-model="profile.description"></textarea>
  			</md-input-container>
				<ul>

					<li>
						<div class="md-whiteframe-4dp" style="background-color: #3b5998; text-align:left; padding:5px; font-size:20px; color: #fff">
							<i class="fa fa-facebook"></i>
							<!-- case 1: call to activate -->
							<md-button class="primary md-raised"
			          ng-click="go('/auth/facebook')"
			          ng-if="!passportRegistered('facebook')">
			          activate
			        </md-button>
							<!-- case 2: activated, show profile and remove button -->
							<span ng-if="passportRegistered('facebook')">
								<a href="{{user.socialAccounts.facebook.profileUrl}}" style="color: #fff">
									<img style="border-radius:50%" ng-src="{{user.socialAccounts.facebook.profilePic}}">
									{{user.socialAccounts.facebook.displayName}}
								</a>
								<md-button class='primary md-raised'
				          ng-click="removePassport('facebook')">
				          remove
				        </md-button>
							</span>
						</div>
					</li>
					<br>

					<li>
						<div class="md-whiteframe-4dp" style="background-color:#dd4b39; text-align:left; padding:5px; font-size:20px; color: #fff">
							<i class="fa fa-google-plus"></i>
							<!-- case 1: call to activate -->
							<md-button class="primary md-raised"
			          ng-click="go('/auth/google')"
			          ng-if="!passportRegistered('google')">
			          activate
			        </md-button>
							<!-- case 2: activated, show profile and remove button -->
							<span ng-if="passportRegistered('google')">
								<a href="{{user.socialAccounts.google.profileUrl}}" style="color: #fff">
									<img style="border-radius:50%" ng-src="{{user.socialAccounts.google.profilePic}}">
									{{user.socialAccounts.google.displayName}}
								</a>
								<md-button class='primary md-raised'
				          ng-click="removePassport('google')">
				          remove
				        </md-button>
							</span>
						</div>
					</li>
					<br>

					<li>
						<div class="md-whiteframe-4dp" style="background-color: #55acee; text-align:left; padding:5px; font-size:20px; color: #f5f8fa">
							<i class="fa fa-twitter"></i>
							<!-- case 1: call to activate -->
							<md-button class="primary md-raised"
			          ng-click="go('/auth/twitter')"
			          ng-if="!passportRegistered('twitter')">
			          activate
			        </md-button>
							<!-- case 2: activated, show profile and remove button -->
							<span ng-if="passportRegistered('twitter')">
								<a href="{{user.socialAccounts.twitter.profileUrl}}" style="color: #f5f8fa">
									<img style="border-radius:50%" ng-src="{{user.socialAccounts.twitter.profilePic}}">
									{{user.socialAccounts.twitter.displayName}}
								</a>
								<md-button class='primary md-raised'
				          ng-click="removePassport('twitter')">
				          remove
				        </md-button>
							</span>
						</div>
					</li>
				</ul>
				
  		</div>
  	</div>
  	<div flex="60" layout="row" layout-padding>
  		<div flex="40" layout="column">
  			<md-card flex="100" layout="column">
  				<md-card-content flex="100" layout="row">
						<div flex="20"></div>
						<div flex="60" layout="column">
							<div layout="row">
								<md-button ng-click="submit(profile)" class="md-raised" layout-fill><md-icon>check</md-icon>Submit</md-button><br>
							</div>
							<div flex="100"></div>
							<div layout="row">
								<md-button ui-sref="dashboard.profileMain" class="md-raised" layout-fill><md-icon>chevron_left</md-icon>Back</md-button>
							</div>
						</div>
						<div flex="20"></div>
  				</md-card-content>
  			</md-card>
  		</div>
  		<div flex="60">
  			<md-content layout-padding layout-fill>
	  			<md-list>
						<md-list-item>
							<div style="white-space:nowrap;padding:20px;"><b>First Name</b></div>
					  	<md-input-container layout-fill>
					  		<input aria-label="Profile First Name" type="text" ng-model="profile.firstName">
						  </md-input-container>
						</md-list-item>
						<md-divider></md-divider>
						<md-list-item>
							<div style="white-space:nowrap;padding:20px;"><b>Last Name</b></div>
					  	<md-input-container layout-fill>
					  		<input aria-label="Profile Last Name" type="text" ng-model="profile.lastName">
						  </md-input-container>
						</md-list-item>
						<md-divider></md-divider>
						<md-list-item>
							<div style="white-space:nowrap;padding:20px;"><b>Company (name)</b></div>
					  	<md-input-container layout-fill>
					  		<input aria-label="Profile Company Name" type="text" ng-model="profile.companyName">
						  </md-input-container>
						</md-list-item>
						<md-divider></md-divider>
						<md-list-item>
							<div style="white-space:nowrap;padding:20px;"><b>Company (url)</b></div>
					  	<md-input-container layout-fill>
					  		<input aria-label="Profile Company Url" type="text" ng-model="profile.companyUrl">
						  </md-input-container>
						</md-list-item>
	  			</md-list>
	  		</md-content>
  		</div>
  	</div>
  </div>
</div>
