<md-content layout-padding style="padding-top: 50px">

	<link href="http://vjs.zencdn.net/5.8.0/video-js.css" rel="stylesheet">

	<div id="video-container">
		<video style="display:inline-block;" class="video-js vjs-default-skin" src={{video.amazonUrl}} controls preload="none" width="640" height="264" poster="poster.jpg" vjs-video>
	  </video>
	</div>

	<div id="video-details" class="container" style="padding-top:25px"> 
		<div class="row">
			<div class="col-xs-12">
				<b>About</b>
				<p>{{video.description}}</p>
			</div>
		</div>
	</div>

	<md-checkbox ng-model="video.approved" aria-label="Approved">Approved</md-checkbox><br>

	<md-button ng-click="dismiss()">Dismiss</md-button>



</md-content>
