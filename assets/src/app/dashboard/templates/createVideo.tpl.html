<md-content layout-padding style="width:500px">
	<h3>Create Video</h3>
	<md-input-container>
    <label>Title</label>
    <input ng-model="video.title" type="text">
  </md-input-container>
  <br>
  <md-input-container>
    <label>URL Title</label>
    <input ng-model="video.urlTitle" type="text">
  </md-input-container>
  <br>
  <md-input-container>
    <label>Description</label>
    <textarea ng-model="video.description" rows="4"></textarea>
  </md-input-container>
  <br>
  <div ng-hide="video.amazonUrl || videoLoading" style="width:100%;" ngf-accept="'video/*'" ngf-drop ngf-select="upload($file)" ng-model="file" class="drop-box" ngf-drag-over-class="dragover" ngf-allow-dir="true">
    <div>Drag videos or click here to upload.</div>
    <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>  
  </div>
  <p ng-show="videoLoading" style="text-align:center"><i class="fa fa-spin fa-spinner"></i>&nbsp;{{pp}}%</p>
  <div ng-show="videoLoading" class="progress">
    <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{pp}}%;">
    </div>
  </div>
  <div ng-show="error">
    <p style="text-align:center;color:#ff664c;font-weight:700;">{{error}}</p>
  </div>
  <md-button class="md-raised md-accent" ng-disabled="!video.amazonUrl" ng-click="submit(video)">Submit</md-button>
  <md-button class="md-raised md-warn" ng-click="cancel()">Cancel</md-button>
</md-content>
