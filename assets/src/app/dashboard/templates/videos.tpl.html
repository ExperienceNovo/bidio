<md-content layout-padding>
  <div>
  	<md-button ng-click="addVideo($event)"><md-icon>add</md-icon>&nbsp;Add video</md-button>
  </div>
  <div class="dashboardVideos" ng-repeat="video in videos">
    <h2><a href="dashboard/video/{{video.id}}">{{video.title}}</a></h2>
    <br>
    <!--<h1><a ui-sref="video({id: video.id})">{{video.title}}</a></h1>-->
    <video style="display:inline-block;" class="video-js vjs-default-skin" src={{video.amazonUrl}} controls preload="none" width="640" height="264" poster="poster.jpg" vjs-video>
    </video>
    <br>
  </div>
</md-content>
