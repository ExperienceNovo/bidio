<div class="spacing-25"></div>
<md-content layout-padding>
  <div>
  	<md-button ng-click="addVideo($event)"><md-icon>add</md-icon>&nbsp;Add video</md-button>
  </div>
  <div style="padding:35px"></div>
  <div class="dashboardVideos col-xs-12 col-sm-12 col-md-6 col-lg-6" ng-repeat="video in videos">
    <h2><a href="dashboard/video/{{video.id}}">{{video.title}}</a></h2>
    <div style="padding:15px"></div>
    <video style="display:inline-block;" class="video-js vjs-default-skin" src={{video.amazonUrl}} controls preload="none" width="640" height="264" poster="" vjs-video>
    </video>
    <br>
  </div>
</md-content>
