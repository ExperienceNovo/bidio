<div class="spacing-15"></div>
<div class="container">
  <ul class="list-inline intro-social-buttons" style="position:relative;top:25px;text-align:left">
      <li>
          <a class="btn anim-button fl-l home-buttons" ng-click="addVideo($event)"><i class="fa fa-file-video-o fa-fw"></i> <span class="network-name">Upload</span></a>
      </li>
      <li>
          <a class="btn anim-button fl-l home-buttons" ng-click="importVideo($event)"><i class="fa fa-cloud-download fa-fw"></i> <span class="network-name">Import</span></a>
      </li>
  </ul>
</div>
<div class="container">
  <div class="dashboardVideos col-xs-12 col-sm-12 col-md-6 col-lg-6" ng-repeat="video in videos" style="margin-top: 25px;margin-bottom:25px;">
      <a href="dashboard/video/{{video.id}}">
        <video 
          class="video-js vjs-default-skin"
          preload="true" 
          width="640" 
          height="264" 
          fluid="true"
          poster="{{video.media.poster}}"
          vjs-video
          vjs-media="video.media"
          vjs-ratio="16:9">
        </video>
        <h2 class="discover-title" style="margin-top:10px; text-align:left;margin-bottom:5px;">
          {{video.title}}
        </h2>
        <p style="padding-bottom:5px;line-height:0;font-size:12px;"><b><a style="text-align:left" href="member/{{video.user.username}}">{{video.user.username}}</a></b></p>
        <p style="font-size:12px;color:grey">{{video.viewCount}} views - <span am-time-ago="video.createdAt"></span></p>
      </a>
  </div>
</div>
<div class="spacing-25"></div>
