<md-content layout-padding style="width:500px">
	<h3>Create Contest</h3>
	<md-input-container>
    <label>Title</label>
    <input ng-model="contest.title" type="text">
  </md-input-container>
  <br>
  <md-input-container>
    <label>URL Title</label>
    <input ng-model="contest.urlTitle" type="text">
  </md-input-container>
  <br>
  <md-input-container>
    <label>Description</label>
    <textarea ng-model="contest.contestContent" rows="4"></textarea>
  </md-input-container>
  <br>
  <h2><b>TODO: implement video selection here</b></h2>
  <br>
  <md-button ng-click="submit(contest)">Submit</md-button>
  <br>
  <md-button ng-click="cancel()">Cancel</md-button>
</md-content>
