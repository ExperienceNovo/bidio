<div class="row" style="text-align:center;">
    <div class="col-md-12">
        <h2 class="section-heading">Reset your password?</h2>
        <div class="underbox-parent">
            <div class="underbox-outter2">
                <span class="underbox"></span>
            </div>
        </div>
        
        <div class="alert alert-danger" ng-if="globalErr">{{ globalErr }}</div>

        <form action="{{ actionUrl }}" id="msform" method="post" name="msform" style="height:350px; margin-bottom:15px" class="form ng-pristine ng-valid">
            <fieldset style="height:350px;">
                <p style="text-align:center">Type in your new password here</p>
                <input name="password" placeholder="Password" style="margin-top:2.5%" type="password">
                <input name="confirmation" placeholder="Confirm Password" style="margin-top:2.5%" type="password">
                <button class="next action-button" style="margin-top: 30px;" type="submit">Send</button>
            </fieldset>
        </form>
    </div>
</div>
