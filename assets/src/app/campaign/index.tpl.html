<div class="surface-container home-pad">

		<h2 class="contentTitleLetters">{{campaign.title}}</h2>
	</div>
</div>
<uib-tabset active="active" class="campaign-tabs">

		<a ui-sref="campaign.main({path: campaign.urlTitle})">Campaign</a>
	</li>
	<li ui-sref-active="active">
		<a ui-sref="campaign.about({path: campaign.urlTitle})">Sponsor</a>
	</li>
</uib-tabset>

<div ui-view class="height_100Per"></div>
