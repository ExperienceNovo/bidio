<div class="container blog-container">
  <div class="spacing-50"></div>
  <div class="blog-head"><span class="bidio-orange">Bidio</span> <b>Blog</b></div>
  <div class="spacing-25"></div>
	<div ng-repeat="post in posts">
		<div class="spacing-15"></div>
		<h3 style="font-size: 20px;">{{post.createdAt | date:'MM/dd/yyyy @ h:mma'}}</h3>
    	<div class="spacing-5"></div>
		<h2 class="posted-title"><a href="blog/{{post.urlTitle}}">{{post.title}}</a></h2>
		<hr>
	</div>
</div>
