<style>
	video{background-color:black;}
</style>
<div style="width:100%;height:100%;">
	<video 
		class="video-js vjs-default-skin"
		controls preload="auto" 
		width="640" 
		height="264" 
		fluid="true"
		poster="{{video.thumbnailUrl}}" 
		vjs-media="media"
		vjs-ratio="16:9"
		vjs-video
		playsinline
		webkit-playsinline
		autoplay
		>
	</video>
	<a ng-show="video.campaign.campaignImageUrl" class="vid-clickthrough" ng-click="clickThrough()"><img src="{{video.campaign.campaignImageUrl}}"></a>
</div>
