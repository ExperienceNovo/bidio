<div class="row height_100Pre">
    <div class="form-wrapper">
        <div class="form-container">
            <h2 class="font_weight_bold">Welcome Back!</h2>
            <div class="spacing-15"></div>
            <form class="form ng-pristine ng-valid" role="form" action="/auth/local" method="post" _lpchecked="1">
                <label for="inputUsername3" class="col-sm-2 control-label"></label>
                <input type="text" class="form-control" id="inputUsername3" name="identifier" placeholder="Username">

                <label for="inputPassword3" class="col-sm-2 control-label"></label>
                <input type="password" class="form-control" id="inputPassword3" name="password" placeholder="Password">

                <button type="submit" id="login-button">Login</button>
                <div class="spacing-15"></div>
                <ul class="social-icons icon-rotate list-unstyled bottom_15px">
                    <li class="inline_block_padding_10_font_size_20">
                        <i ng-click="go('/auth/facebook')" class="fa fa-facebook"></i>
                    </li>
                    <li class="inline_block_padding_10_font_size_20">
                        <i ng-click="go('/auth/google')" class="fa fa-google-plus"></i>
                    </li>
                    <li class="inline_block_padding_10_font_size_20">
                        <i ng-click="go('/auth/twitter')" class="fa fa-twitter"></i>
                    </li>
                </ul>
            </form>
            <a href="/register" class="font_size_15"><h3>Don't have an account?</h3></a>
        </div>
    </div>
    <div class="spacing-25"></div>
    <div class="spacing-50"></div>

</div>
