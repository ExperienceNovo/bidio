<div class="footer" ng-controller="FooterCtrl">
	<div class="spacing-15"></div>
	<div class="cs-social-share clearfix">
	  <div class="cs-share-this-product twitter ">
	    <a title="Share on Twitter" target="_blank" href="https://www.twitter.com/cre8bidio">
	      <div class="social-share-icon-block">
	        <i class="fa fa-twitter"></i>
	        <span class="share-text">Tweet</span>
	      </div>
	    </a>
	  </div>
	  <div class="cs-share-this-product blog ">
	    <a title="Bidio Blog" target="_blank" href="#">

	        <i class="fa fa-rss"></i>
	        <span class="share-text">Blog</span>
	      </div>
	    </a>
	  </div>
	  <div class="cs-share-this-product privacy ">
	    <a title="Privacy Policy" href="#">
	      <div class="social-share-icon-block">
	        <i class="fa fa-eye"></i>
	        <span class="share-text">Privacy</span>
	      </div>
	      <div class="count"></div>
	    </a>
	  </div>
	  <div class="clearfix"></div>
	</div>
  <p class="footer-p"><i class="fa fa-copyright"></i> {{date | date:'yyyy'}} <a class="bidio-orange" href="/">bidio.co</a></p>
</div>
