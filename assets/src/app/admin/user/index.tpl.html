  <div class="admin-content-wrapper">
    <div class="admin-content">
      <ol class="breadcrumb">
        <li><a href="/admin">Admin Panel</a></li>
        <li><a href="/admin/users">Manage Users</a></li>
        <li class="active">{{user.id}}</li>
      </ol>
      <h1>Manage User</h1>
      <form class="game-admin-input" ng-submit="editUser(user)" role="form">
        <div class="form-group">
          <div class="row" style="margin-bottom:25px">
            <div class="col-md-4">
              <label for="user-title">First Name</label> 
              <input id="user-title" class="form-control" ng-model="user.firstName" type="text">
            </div>
            <div class="col-md-4">
              <label for="user-url">Last Name</label> 
              <input id="user-url" class="form-control" ng-model="user.lastName" type="text">
            </div>
          </div>
          <div class="row" style="margin-bottom:25px">
            <div class="col-md-4">
              <label for="user-home">Email Address</label> 
              <input id="user-home" class="form-control" ng-model="user.email" type="text">
            </div>
          </div>
          <div class="row" style="margin-bottom:25px">
            <div class="col-md-4">
              <label for="user-score2">Login Passports</label> 
              <input id="user-score2" class="form-control" ng-model="user.passports" type="text">
            </div>
          </div>
          <div class="row" style="margin-bottom:25px">
            <div class="col-md-4">
              <label for="user-score1">Admin Status</label> 
              <input id="user-score1" class="admin-toggle" style="display:block;height:34px;width:34px;" ng-model="user.isAdmin" type="checkbox">
            </div>
          </div>
        </div>
        <button class="admin-page-sub" type="submit">Save Changes</button>
        <button ng-click="destroyUser(user)" class="admin-page-sub">Delete User</button>
      </form>
    </div>
  </div>
</div>
