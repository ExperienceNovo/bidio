<div class="surface-container home-pad" style="margin-left:10%">
	<h1>contests</h1>
	<!--<h3>My Contests</h3>-->
	<form ng-submit="createContest(newContest)">
		<p>title</p>
		<input type='text' ng-model="newContest.title"></input>
		<p>contest Content</p>
		<textarea ng-model="newContest.contestContent"></textarea>
		<p>URL</p>
		<input type='text' ng-model="newContest.urlTitle"></input><br>
		<button type='submit'>Submit Contest</button>
	</form>
	<br><br>

	<div ng-repeat="contest in contests">
		<h3><a href="/contest/{{contest.urlTitle}}">{{contest.title}}</a></h3>
		<p>sponsered by</p>
		<p>{{contest.user.username}}</p>
		
	</div>
		
</div>
